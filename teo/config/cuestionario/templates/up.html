{% include 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<style>
    body {
        background-color: #f7f9fc;
        font-family: Arial, sans-serif;
    }

    .main-header {
        text-align: center;
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 2rem;
    }

    .form-container {
        max-width: 450px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
    }

    textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1dbe5;
        border-radius: 6px;
        resize: vertical;
        font-size: 1rem;
        font-family: inherit;
    }


    .button1 {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    h1 {
        font-size: 50px;
        text-align: center;
        color: blueviolet;
    }
    form{
        display: inline-block;
    }
    .f{
        display: grid;
        place-items: center;
        grid-template-columns: 1;
    }


    .button1:hover {
        background-color: #2980b9;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <br>
    <h1 class="main-header">Teo</h1>

    <div class="form-container">
        <form action="{% url 'gen' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="f">
                <label for="user_prompt"> Prompt:</label> <br>
                <textarea rows="10" cols="30" maxlength="100" id="user_prompt" required name="user_prompt" type="text"></textarea> <br>
                <label for="user_prompt">Archivo: </label>
                <input required class="user_file" name="user_file" type="file" accept=".pdf"> <br>
                <button type="submit" class="button1">Crear cuestionario</button> 
            </div>
        </form>
    </div>
</body>
</html>
