{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
  

  a {
    outline: none !important;
    text-decoration: none !important;
    color: inherit !important;
  }

  .container-main {
    background: white;
    padding: 60px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 480px;
    text-align: center;
    margin: 80px auto;
  }

  .main-heading {
    font-size: 2rem;
    font-weight: 800;
    margin: 0 0 16px 0;
    color: #222;
  }

  .subtitle {
    font-size: 1rem;
    font-weight: 400;
    color: #555;
    margin-bottom: 40px;
    line-height: 1.4;
  }

  .buttonquiz {
    display: block;
    width: 60%;
    margin: 0 auto;
    background-color: #e74c3c;
    color: white;
    font-weight: 600;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    padding: 12px 0;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(231, 76, 60, 0.6);
    text-align: center;
  }

  .buttonquiz:focus,
  .buttonquiz:hover {
    background-color: #c0392b;
    box-shadow: 0 6px 16px rgba(192, 57, 43, 0.8);
    outline: none !important;
    text-decoration: none !important;
  }
</style>

<div class="container-main" role="main" aria-labelledby="main-title">
  <h1 id="main-title" class="main-heading">¿Quieres ejercitarte?</h1>
  <p class="subtitle">Genera un formulario de manera práctica y sencilla, a través de inteligencia artificial!</p>
  <a href="{% url 'up' %}">
    <button type="button" class="buttonquiz" aria-label="Create Quiz">Create Quiz</button>
  </a>
</div>
</html>


{% endblock %}
