{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: 'Monaco', monospace;
        text-align: center;
        margin: 0px;
        color: #333333;
        display: flex;
        background-color: #F5F5F5;
        text-align: center;
        flex-direction: column;
        justify-items: center;
        align-items: center;
        margin: 0px;
    }
    .progress{
        width: 75%;
        align-items: center;
    }  
    .contenedor{
        background-color: rgba(0, 0, 0, 0.1);
        border: 10px solid rgba(0, 0, 0, 0);
        border-radius: 10px;
        width: 75%;
    }
</style>
<br>
Respuestas correctas:
{{correctas}}
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
    <div class="progress">
        <div id="barra" class="progress-bar progress-bar-striped bg-success progress-bar-animated"" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <script>
        let p = '{{p}}';
        document.getElementById("barra").style.width = p*100+"%";
    </script>
        <br>
        {% for l in a %}
            <div class="contenedor" id="{{forloop.counter0}}">
                <h1 class = "pregunta">{{ l.question }}</h1>
                {% for q in l.answers %}
                    {% if forloop.counter0 == l.correct_answer_index %}  
                        <input checked disabled type="radio" class="btn-check" id="success-outlined{{question.question_number}}{{forloop.counter0}}" autocomplete="off" value={{forloop.counter0}}>
                        <label class="btn btn-outline-success" for="success-outlined{{question.question_number}}{{forloop.counter0}}">{{q}}</label>        
                    {% elif forloop.counter0 == l.ans %}
                        <input checked disabled type="radio" class="btn-check" id="success-outlined{{question.question_number}}{{forloop.counter0}}" autocomplete="off" value={{forloop.counter0}}>
                        <label class="btn btn-outline-danger" for="success-outlined{{question.question_number}}{{forloop.counter0}}">{{q}}</label>
                    {% else %}
                        <input disabled type="radio" class="btn-check" id="success-outlined{{question.question_number}}{{forloop.counter0}}" autocomplete="off" value={{forloop.counter0}}>
                        <label class="btn btn-outline-success" for="success-outlined{{question.question_number}}{{forloop.counter0}}">{{q}}</label>                
                    {% endif %}
                {% endfor %}
            </div>
            <br>
        {% endfor %}
</body>
